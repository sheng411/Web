<!DOCTYPE html>>
<html>
    <head>
        <meta charset="utf-8">
        <title>CSS</title>
    </head>
    <body>
        <div style="color:#8c00ff; font-size:20px;">
            <h1 style="color: cornflowerblue;">主頁</h1>
            <p style="background-color:aquamarine;">第一段落</p>
            <p style="border:5px solid greenyellow ; max-width: 800px; height: 200px;">第二段落</p>  <!--    solid 實線  dashed 虛線     -->
        </div>
    <!--    color   -->
        <div>
            <h1 style="background-color: indigo; color:#fffb00;">color</h1>
        </div>
    <!--padding 控制內部空間 margin控制外部空間-->
        <div style="padding-top: 20px 30px 40px 50px ;margin-top:20px ; background-color: lightblue;">
            padding 控制內部空間 margin控制外部空間
        </div>
    <!--float 漂浮 & display-->
        <div>
            <img src="asd.jpg" width="200px" style="float: left;"/>
            <p>這是文字的解釋</p>
            <p style="display:inline">你好</p>
            <p style="display:inline">安安</p>
            <span style="display: block;">span1</span>
            <span>span2</span>
        </div>
    </body>
</html>
